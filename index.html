<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster|Ropa+Sans" rel="stylesheet">
  <script src="query.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <section class="welcome">
    <h1 class="feed">Feed the monster!</h1>
    <p class="feed-text">Monster loves human flesh.
      <br>But monster loves sausages too.
      <br>Feed him enough and he'll explode before he gets you.</p>
    <button class="enter">Click to start</button>
  </section>
  <div class="boom">
    <img src="images/explosion.png">
    <p class="boom-text">Click to play next level</p>
    <p class="target"></p>
  </div>
  <div class="lose">
    <img src="images/rsz_monster.png">
    <h1 class="lose-head">You got chomped!</h1>
    <p class="lose-text">Click to try again</p>
  </div>
  <div class="win">
    <img src="images/sausagewinner.png">
    <h1 class="win-head">You won!</h1>
    <p class="again">Click to play again</p>
  </div>
  <section class="main">
    <div class="score-board">
      Score: <span class="score"></span>
    </div>
    <heading>Feed the monster!</heading>
  <div class="timer">30</div>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</section>
</body>
</html>
