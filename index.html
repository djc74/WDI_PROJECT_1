<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Ropa+Sans|Rubik" rel="stylesheet">

<!-- <audio class="swallow" src="../sounds/swallow.mp3"></audio>
<audio class="roar" src="../sounds/roar.mp3"></audio> -->
<body>
  <section class="welcome">
    <h1 class="feed">Feed the monster!</h1>
    <p class="feed-text">Space monster love human flesh.
      <br>But monster love sausages too.
      <br>Feed him enough and he explode before he get you.</p>
    <button class="enter">Click to start feeding</button>
  </section>
  <div class="boom">
    <img src="images/explosion.png">
    <p class="boom-text">Click to play next level</p>
    <p class="target"></p>
  </div>
  <div class="lose">
    <img src="images/rsz_monster.png">
    <h1 class="lose-head">You got chomped!</h1>
    <p class="lose-text">Click to try again</p>
  </div>
  <div class="win">
    <h1 class="win-head">You won!</h1>
    <p class="win-text">WOO HOO!</p>
  </div>
  <section class="main">
    <div class="score-board">
      Score: <span class="score"></span>
    </div>
    <heading>Feed the monster</heading>
  <div class="timer">30</div>
  <!-- <button class="start">Start</button> -->
  <ul>
    <li></li>
    <li></li>

</section>
</body>
</html>
