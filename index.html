<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="query.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <section class="welcome">
    <h1 class="feed">Feed the monster!</h1>
    <p class="feed-text">Monster love human flesh. But monster love sausages too.<br>Feed him enough and he explode before he get you.</p>
    <button class="enter">Click to start feeding</button>
  </section>
  <div class="boom">
    <h1 class="boom-head">Boom!</h1>
    <p class="boom-text">Click to play next level</p>
  </div>
  <div class="lose">
    <h1 class="lose-head">You lose!</h1>
    <p class="lose-text">Click to try again</p>
  </div>
  <div class="win">
    <h1 class="win-head">You won!</h1>
    <p class="win-text">WOO HOO!</p>
  </div>
  <section class="main">
    <div class="score-board">
      Score: <span class="score"></span>
    </div>
    <heading>Feed the monster</heading>
  <div class="timer">30</div>
  <button class="start">Start</button>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</section>
</body>
</html>
