<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="query.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <section class="welcome">
    <h1>Welcome</h1>
    <button class="enter">Enter</button>
  </section>
  <div class="boom">
    <h1>Boom!</h1>
    <p>Click to play next level</p>
  </div>
  <div class="lose">
    <h1>You lose!</h1>
    <p>Click to try again</p>
  </div>
  <div class="win">
    <h1>You won!</h1>
    <p>WOO HOO!</p>
  </div>
  <section class="main">
    <div class="score-board">
      Score: <span class="score"></span>
    </div>
    <heading>Feed the monster</heading>
  <div class="timer">30</div>
  <button class="start">Start</button>
  <ul>
    <li></li>
    <li></li>
    <li></li>

</section>
</body>
</html>
